<html>

<head>
    <title>
        JavaScript basic Functions
    </title>
</head>
<body>
    <h1>
        JavaScript basic practice
    </h1>
    <script>
    console.log("Learning JS");

    var first_name = "Pranav";
    console.log(first_name);
    
    var last_name = "Polu";
    console.log(last_name);

    var full_name = first_name.concat(last_name);
    console.log(full_name);

    var length_of_full_name = full_name.length;
    console.log(length_of_full_name);

    var replace_name = last_name.replace("Polu", "P");
    console.log(replace_name);

    var making_lower_case = replace_name.toLowerCase("P");
    console.log(making_lower_case);

    var making_upper_case = replace_name.toUpperCase("p");
    console.log(making_upper_case);
    
    var square_root = Math.sqrt(15, 10);
    console.log(square_root);

    var maximum_number = Math.max(15, 10);
    console.log(maximum_number);

    var minimum_number = Math.min(15, 10);
    console.log(minimum_number);


    var power = Math.pow(100, 2);
    console.log(power);
    </script>
</body>
</html>
